version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scholarscope-db
    environment:
      POSTGRES_DB: scholarscope
      POSTGRES_USER: scholar
      POSTGRES_PASSWORD: scholar123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
